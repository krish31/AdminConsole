<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <img border="0" alt="Login" width="180" height="45">
        </div>
        <div class="panel-heading">
          <strong class="">Login</strong>
        </div>

        <form class="form-horizontal" [formGroup]="LoginForm" (ngSubmit)="onFormSubmit()">

          <!--- Email Block -->
          <div class="form-group">
            <label for="username" class="col-lg-3
              control-label">Username</label>
            <div class="col-lg-7">
              <input type="text" class="form-control" id="username" formControlName="username" placeholder="username">
              <!-- Email error block -->
              <div *ngIf="username.invalid && username.touched" class="col-sm-12 text-danger">

                  <div *ngIf="username.errors?.required">
                    username can't be blank
                  </div>
    
    
                </div>
            </div>

            
            
          </div>
          <!--- Password Block -->
          <div class="form-group">
            <label for="pwd" class="col-lg-3 control-label">Password</label>
            <div class="col-lg-7">
              <input type="password" formControlName="pwd" id="pwd" class="form-control" placeholder="Password">
              <!-- Password error block -->
            <div *ngIf="(pwd.invalid && pwd.touched)" class="col-sm-12 text-danger">
                Password can't be blank.
              </div>
            </div>
            
          </div>
          <!--- Buttons Block -->
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="reset" class="btn btn-default">Cancel</button>
              <button type="submit" [disabled]="!LoginForm.valid" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
